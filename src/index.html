<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/index.sass">
    <script defer src="./index.js"></script>
  </head>
  <body>

    <section class="section">
      <form class="form section__form" method="GET">
        <h1 class="form__title">Please enter the form</h1>

        <label class="form__input-label" for="name">
          User name
          <input
            class="input form__input"
            id="name"
            type="text"
            name="name"
            value=""
            data-input-text
          >
          <p class="input__error-messege">Please, enter your name</p>
        </label>
        

        <label class="form__input-label" for="surname">
          User surname
          <input
            class="input form__input"
            id="surname"
            type="text"
            name="surname"
            value="Krasnoshchok"
            data-input-text
          >
        </label>

        <label class="form__input-label" for="telephone">
          User telephone
          <input
            class="input form__input"
            id="telephone"
            type="tel"
            name="telephone"
            value="+38(063)-235-32-55"
          >
        </label>

        <label class="form__input-label" for="email">
          User email
          <input
            class="input form__input"
            id="email"
            type="email"
            name="email"
            value="liza@coderiver.com.ua"
            data-input-email
          >
        </label>

        <label class="form__input-label" for="password">
          User password
          <input
            class="input form__input"
            id="password"
            type="password"
            name="password"
            value="1111"
            data-input-text
          >
        </label>

        <button class="button form__button" type="submit">
          Submit
        </button>
      </form>
    </section>

  </body>
</html>
