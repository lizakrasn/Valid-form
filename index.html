<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Form</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="sass.33f015f8.css"><script defer src="src.3ad9bb2f.js"></script></head><body> <section class="section"> <form class="form section__form" method="GET" novalidate> <h1 class="form__title">Please enter the form</h1> <label class="field form__field" for="name"> User name <input class="field__input" id="name" type="text" name="name" placeholder="Name" required> <p class="field__error">Please, enter your name</p> </label> <label class="field form__field" for="surname"> User surname <input class="field__input" id="surname" type="text" name="surname" placeholder="Surname" required> <p class="field__error">Please, enter your surname</p> </label> <label class="field form__field" for="telephone"> User telephone <input class="field__input" id="telephone" type="tel" name="telephone" placeholder="+380630000000" required> <p class="field__error">Please, enter valid number (+380630000000)</p> </label> <label class="field form__field" for="email"> User email <input class="field__input" id="email" type="email" name="email" placeholder="name@example.com" required> <p class="field__error">Please, enter valid email (name@example.com)</p> </label> <label class="field form__field" for="password"> User password <input class="field__input" id="password" type="password" name="password" required> <p class="field__error">Please, enter your password</p> </label> <button class="button form__button" type="submit"> Submit </button> </form> </section> </body></html>
